<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
        <base target="_self"/>
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="keywords" content="keyword1,keyword2,keyword3" />
        <meta http-equiv="description" content="This is my page" />
        <link rel="stylesheet" type="text/css"
              href="<%=path%>/qiantai/css/style.css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" type="text/css"
              href="<%=path%>/qiantai/css/shopping-mall-index.css" th:href="@{/css/shopping-mall-index.css}"/>
        <script type="text/javascript" src="<%=path%>/qiantai/js/jquery.js" th:src="@{/js/jquery.js}"></script>
        <script type="text/javascript" src="<%=path%>/qiantai/js/zhonglin.js" th:src="@{/js/zhonglin.js}"></script>
        <script type="text/javascript">

            function login()
            {
                if(document.userLogin.userName.value=="")
                {
                    alert("请输入用户名");
                    return;
                }
                if(document.userLogin.userPw.value=="")
                {
                    alert("请输入密码");
                    return;
                }
                document.userLogin.submit();
            }

        </script>
    </head>
<body>
<div class="sign-logo w1200">
    <h1><a href="#" title="在线影院选座管理系统"><img src="<%=path%>/qiantai/images/login12.png" /></a></h1>
</div>

<div class="sign-con w1200">
    <img src="<%=path%>/qiantai/images/login-tupiann.png" class="sign-contu f-l" />

    <form th:action="@{/login}"   name="userLogin" method="post">
        <div class="sign-ipt f-l">
            <p>用户名</p>
            <input type="text" name="userName"  placeholder="用户名" />

            <p>密码</p>
            <input type="password" placeholder="密码"   name="userPw"/><br />

            <p>验证码</p>
            <input name="checkCode" type="text" placeholder="请输入验证码" >
            <img th:src="@{/checkCode}" alt="" onclick="changeCheckCode(this)">
            <script type="text/javascript">
                //图片点击事件
                function changeCheckCode(img) {
                    img.src="checkCode?"+new Date().getTime();
                }
            </script>

            <input type="button"  onclick="login()" value="登录" class="slig-btn"/> <font color="red"><s:property value="#request.error"/></font>
            <p>没有账号？请<a href="" th:href="@{/userRegister}">注册</a> </p>

        </div>
    </form>
    <div style="clear:both;"></div>
</div>
<!--底部footer-->
<footer th:replace="common/footer :: footer">
</footer>


</body>
</html>
