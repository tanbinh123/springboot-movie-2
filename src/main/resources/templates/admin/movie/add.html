<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3" />
	<meta http-equiv="description" content="This is my page" />

	<link rel="stylesheet" type="text/css" href="" th:href="@{/css/base.css}"/>
	<script type="text/javascript" th:src="@{/js/popup.js}"></script>

</head>

<body leftmargin="2" topmargin="9" background='<%=path %>/images/allbg.gif'>

<form action="" th:action="@{/admin/addMovie2}" name="formAdd" method="post" enctype="multipart/form-data">
	<table width="98%" align="center" border="0" cellpadding="4" cellspacing="1" bgcolor="#CBD8AC" style="margin-bottom:8px">
		<tr bgcolor="#EEF4EA">
			<td colspan="3" background="<%=path %>/images/wbg.gif" class='title'><span>电影添加</span></td>
		</tr>
		<tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='red';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22">
			<td width="25%" bgcolor="#FFFFFF" align="right">
				电影类别：
			</td>
			<td width="75%" bgcolor="#FFFFFF" align="left">
				<table>
					<tr>
						<td>
							<select style="width: 130px"  name="catelogId">
								<option  th:each="catelog,catelogStat : ${catelogStat}" th:value="${catelog.id}" th:text="${catelog.catelog_name}">--请选择电影类别--</option>
							</select>
						</td>
						<td>
							<img id="indicator" src="<%=path %>/images/loading.gif" style="display:none"/>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='red';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22">
			<td width="25%" bgcolor="#FFFFFF" align="right">
				电影名称：
			</td>
			<td width="75%" bgcolor="#FFFFFF" align="left">
				<input type="text" name="movieName" size="20"/>
			</td>
		</tr>
		<tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='red';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22">
			<td width="25%" bgcolor="#FFFFFF" align="right">
				价格：
			</td>
			<td width="75%" bgcolor="#FFFFFF" align="left">
				<input type="text" name="moviePrice" size="20" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
			</td>
		</tr>
		<tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='red';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22">
			<td width="25%" bgcolor="#FFFFFF" align="right">
				上映时间：
			</td>
			<td width="75%" bgcolor="#FFFFFF" align="left">
				<input type="text" name="movieTime" size="20" />
			</td>
		<tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='red';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22">
			<td width="25%" bgcolor="#FFFFFF" align="right">
				上映影厅：
			</td>
			<td width="75%" bgcolor="#FFFFFF" align="left">
				<input type="text" name="movieYingTing" size="20" />
			</td>
		</tr>





		<tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='red';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22">
			<td width="25%" bgcolor="#FFFFFF" align="right">
				地区：
			</td>
			<td width="75%" bgcolor="#FFFFFF" align="left">
				<input type="text" name="movieZone" size="20" />
			</td>
		</tr>
		<tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='red';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22">
			<td width="25%" bgcolor="#FFFFFF" align="right">
				是否上映：
			</td>
			<td width="75%" bgcolor="#FFFFFF" align="left">
				<input type="text" name="movieFlag" size="20" />
			</td>
		</tr>
		<tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='red';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22">
			<td width="25%" bgcolor="#FFFFFF" align="right">
				电影图片：
			</td>
			<td width="75%" bgcolor="#FFFFFF" align="left">
				<input type="text" name="moviePic" id="fujian" size="30"/>
				<input type="button" value="上传" onclick="up()"/>
				<input type="hidden" name="fujianYuanshiming" id="fujianYuanshiming"/>
			</td>
		</tr>
		<tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='red';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22">
			<td width="25%" bgcolor="#FFFFFF" align="right">
				电影描述：
			</td>
			<td width="75%" bgcolor="#FFFFFF" align="left">
				<textarea type="text" style="width: 250px" name="movieDesc"></textarea>
			</td>
		</tr>



		<tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='red';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22">
			<td width="25%" bgcolor="#FFFFFF" align="right">
				&nbsp;
			</td>
			<td width="75%" bgcolor="#FFFFFF" align="left">
				<button type="submit" value="提交" />提交</button>
			</td>

		</tr>
	</table>
</form>
</body>
</html>
