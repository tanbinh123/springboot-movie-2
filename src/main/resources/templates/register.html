<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <base target="_self"/>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3" />
    <meta http-equiv="description" content="This is my page" />
    <link rel="stylesheet" type="text/css"
          href="<%=path%>/qiantai/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css"
          href="<%=path%>/qiantai/css/shopping-mall-index.css" th:href="@{/css/shopping-mall-index.css}"/>
    <script type="text/javascript" src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" src="../static/js/zhonglin.js" th:src="@{/js/zhonglin.js}"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script language="javascript">

        function check1()
        {
            if(document.form1.userName.value=="")
            {
                alert("请输入用户名");
                return false;
            }
            var uname = document.form1.userName.value;
            var uPattern = /^[a-zA-Z0-9_-]{4,16}$/;
            if(!uPattern.test(uname)){
                alert("请输入4-16位数字、字母、下划线用户名");
                return false;
            }

            if(document.form1.userPw.value=="")
            {
                alert("请输入密码");
                return false;
            }
            if(document.form1.userPw.value!=document.form1.userPw1.value)
            {
                alert("两次密码不一致");
                return false;
            }

            var userTel = document.form1.userTel.value;
            if(userTel!=null || userTel==''){
                var mPattern = /^1[3|4|5|7|8][0-9]{9}$/;
                if(!mPattern.test(userTel)){
                    alert("请输入正确的手机号码");
                    return false;
                }
            }


            var userEmail = document.form1.userEmail.value;
            if(userEmail!=null || userEmail==''){
                var ePattern = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
                if(!ePattern.test(userEmail)){
                    alert("请输入正确的Email");
                    return false;
                }
            }




            document.form1.submit();
        }
    </script>
</head>
<body>
<!--top 开始-->
<div class="top">
    <div class="top-con w1200">
        <p class="t-con-l f-l">您好，欢迎来到在线影院选座管理系统</p>

        <div style="clear:both;"></div>
    </div>
</div>

<!--logo search 开始-->
<div class="hd-info1 w1200">
    <div class="logo f-l">
        <h1><a href="#"><img src="<%=path%>/qiantai/images/login12.png" /></a></h1>
    </div>

    <div style="clear:both;"></div>
</div>

<!--内容开始-->
<form th:action="@{/register}" name="form1" method="post">
    <div class="password-con registered">
        <div class="psw">
            <p class="psw-p1">用户名</p>
            <input type="text"  name="userName" id="userName"  placeholder="用户名" />

        </div>
        <div class="psw">
            <p class="psw-p1">输入密码</p>
            <input type="password" name="userPw" placeholder="请输入密码" />

        </div>
        <div class="psw">
            <p class="psw-p1">确认密码</p>
            <input type="password"  name="userPw1"  placeholder="请再次确认密码" />

        </div>
        <div class="psw">
            <p class="psw-p1">真实姓名</p>
            <input type="text"  name="userRealname"  placeholder="真实姓名" />

        </div>
        <div class="psw">
            <p class="psw-p1">联系方式</p>
            <input type="text"  name="userTel"  placeholder="联系方式" />

        </div>
        <div class="psw">
            <p class="psw-p1">E-mail</p>
            <input type="text"  name="userEmail"  placeholder="E-mail" />

        </div>
        <div class="psw">
            <p class="psw-p1">QQ</p>
            <input type="text"  name="userQq"  placeholder="QQ" />

        </div>
        <input type="button"  onclick="check1();" class="psw-btn" value="立即注册"/>
        <p class="sign-in">已有账号？请<a href="" th:href="@{/userLogin}">登录</a></p>
    </div>
</form>
<!--底部footer-->
<footer th:replace="common/footer :: footer">
</footer>


</body>
</html>
